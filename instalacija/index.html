$(function(){
  $(".brand").click(function(){
    var brand = $(this).attr('id').match(/(\w+)/)[0];
    $("#connectionsImage").fadeOut();
    var n = $(this).attr('id').match(/(\d+)/)[0];
    $("#models").fadeOut(400, function(){
    $("#models").empty();
    
    for (var i = 0; i < modelsName.length; i++) {
      // specific model: twowire, fivewire, ...
      for (var j = 0; j < imgArrayCount[n][i].length; j++) {
          if (imgArrayCount[n][i][j] > 0) {

 //              $("#specific_model").append("<div class=\"simple_overlay\" id=\"mies1\'> <img src=\"/assets/images/interphone/"+ brand+"/"+modelsName[i]+"/"+j+"/"+brand+"_"+modelsName[i]+"_"+j+".jpg\" ></div>");

            $("#models").append("<li><img src=\"/assets/images/interphone/"+ brand+"/"+modelsName[i]+"/"+j+"/"+brand+"_"+modelsName[i]+"_"+j+".jpg\" class=\"model\"><br><small>jos fotografija</li>");
         }
      }
    }
    $("#models").fadeIn();

    $(".model").click(function(){
     // alert($(this).attr("src"));
     var url = $(this).attr("src")+".wires";
     if ($("#connectionsImage").is(":visible"))
       $("#connectionsImage").fadeOut(400,function() {
         $("#connectionsImage").attr("src",url); 
         $("#connectionsImage").fadeIn();
	});
     else
     {
       $("#connectionsImage").attr("src",url); 
       $("#connectionsImage").fadeIn();
     }
     $.get($(this).attr("src")+".txt",function(data,status){
       alert("Data: " + data + "\nStatus: " + status);
       $("#connections").append("<h3>"+data+"</h3>");

    });
