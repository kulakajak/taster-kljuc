<script>
var imgArray = ["farfisa","tehtel","urmet","videx","bitron","elvox"];
var modelsName = ["twowire", "fivewire", "fivewiredigit","unsupported"];
var imgArrayCount =
[[[[1],],[[2],[1],],[],[],],[[],[[2],],[],[],],[[],[[2],],[],[],],[[[3],],[],[],[],],[[[1],[2],[3],],[],[],[],],[[[1],[4],],[[2],[5],],[],[],],];



for (var i = 0; i < imgArray.length; i++) {
  $("#brands").append("<li><div class=\"image brand\" id=\""+imgArray[i]+"-"+i+"\"><img src=\"/assets/images/interphone/" + imgArray[i] + "/" + imgArray[i] + ".jpg\" alt=\""+imgArray[i]+"\" ><h2><span>"+imgArray[i]+"</span></h2></div></li>");
}

$(function(){
  $(".brand").click(function(){
    var brand = $(this).attr('id').match(/(\w+)/)[0];
    $("#connectionsImage").fadeOut();
    var n = $(this).attr('id').match(/(\d+)/)[0];
    $("#models").fadeOut(400, function(){
    $("#models").empty();
    
    for (var i = 0; i < modelsName.length; i++) {
      // specific type: twowire, fivewire, ...
      for (var j = 0; j < imgArrayCount[n][i].length; j++) {
          if (imgArrayCount[n][i][j] > 0) {
//            for (var k = 0; k < imgArrayCount[n][i][j]; k++) {
 
            $("#models").append("<li><img src=\"/assets/images/interphone/"+ brand+"/"+modelsName[i]+"/"+j+"/"+brand+"_"+modelsName[i]+"_"+j+".jpg\" class=\"model\" alt=\"" + imgArrayCount[n][i][j] + "\"></li>");
         }
      }
    }
    $("#models").fadeIn();

    $(".model").click(function(){
     // alert($(this).attr("src"));
     var url = $(this).attr("src")+".wires";
     if ($("#connectionsImage").is(":visible"))
       $("#connectionsImage").fadeOut(400,function() {
         $("#connectionsImage").attr("src",url); 
         $("#connectionsImage").fadeIn();
	});
     else
     {
       $("#connectionsImage").attr("src",url); 
       $("#connectionsImage").fadeIn();
     }
     $.get($(this).attr("src")+".connections",function(data,status){
       alert("Data: " + data + "\nStatus: " + status);
       var lines = data.split("\n");
       for( i=0; i< lines.length; i++){
         $("#connections").append("<tr><td>"+lines[i]+"</td></tr>");
       }
     });
    });
    });
  });
  $("#morephotos").click(function(){
     alert($(this).attr("alt"));
  });
//});

</script>
