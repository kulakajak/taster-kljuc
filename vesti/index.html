---
title: Vesti
layout: default
---

{% for cat in site.categories %}

<a href="/vesti/{{ cat[0] }}"><h2>{{ cat[0] }}</h2></a>
<ul class="list-unstyled">
  {% for post in site.posts %}
  {% if post.categories contains cat[0] %}
  <li>
  {% for tag in post.tags %}
  <a href="/proizvodi/{{tag}}"><img src="/assets/images/animations/{{tag}}.gif"></a>
      {% endfor %}
      {{ post.date | date: "%d/%m/%y" }} <a href="{{ post.url }}">{{ post.title }}</a>
   <!--  <p>{{ post.excerpt }}</p> -->
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endfor %}
