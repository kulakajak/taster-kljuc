---
title: Sve akcije
layout: default
---


<h2>AKCIJE</h3>
<ul class="list-unstyled">
  {% for post in site.categories.akcije  %}
    <li>
  {% for tag in post.tags %}
    <img src="/assets/images/animations/{{tag}}.gif">
      {% endfor %}
    {{ post.date | date: "%d/%m/%y" }} <a href="{{ post.url }}">{{ post.title }}</a>
   <!--  <p>{{ post.excerpt }}</p> -->
  </li>
  {% endfor %}
</ul>
