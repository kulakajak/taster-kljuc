---
layout: default
---

{{ content }}

<hr class="divider">
<div class="row">
{% for cat in site.categories %}
  <div class="col-xs-4">
  <h3>{{cat[0]}}:</h3>
  <ul class="list-unstyled">
  {% for post in site.posts  %}
 
  {% if post.categories contains cat[0] and post.tags contains page.tags %}
    <li>
    {% for tag in post.tags %}
    <img src="/assets/images/animations/{{tag}}.gif">
    {% endfor %}
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </div> 
{% endfor %}
</div>
